services:
  - type: web
    name: myapp-server
    runtime: node
    rootDir: server
    buildCommand: |
      npm install
      npm run build || echo "no server build step"
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /health

  - type: web
    name: myapp-client
    runtime: static
    rootDir: client
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: VITE_API_BASE_URL
        value: https://myapp-server.onrender.com
